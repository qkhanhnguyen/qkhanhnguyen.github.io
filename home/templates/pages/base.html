<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <title>{% block title %} {% endblock %}</title>
    <style>
        html, body {
            height: 100%;
            background-color: #f6f6f6;
        }
    </style>
</head>
<div><a>&nbsp;</a></div>
